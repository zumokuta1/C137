<html>
<head>

	<title>Detección de objetos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
<center>
  <h1 class="btn btn-info heading">Detección de objetos</h1>
  <br>
  <br>
    <div id="canvas"></div>
  <h3 id="status" class="btn btn-danger"></h3>
</center>

<script>
  img = "";
objects = [];
status = "";

function preload(){
    img = loadImage('celular.jpg');
}

function setup(){
    canvas = createCanvas(640, 420);
    canvas.parent('canvas')
    objectDetector = ml5.objectDetector('cocosd', modelLoaded);
    document.getElementById("status").innerHTML = "Estado: detectando objetos";
}

function modelLoaded(){
    console.log("Modelo cargado")
    status = true;
    objectDetector.detect(img, gotResult);
}

function gotResult(error, results){
  if(error){
        console.log(error);
  }
  console.log(results)
  objects = results;
}

function draw(){
  image(img, 0, 0, 640, 420);

    if (status != ""){
      for (i = 0; i  < objects.length; i++){
        document.getElementById("status").innerHTML = "Estado: objeto detectado";

        fill("FF000")
        percent = floor(objects[i].confidence * 100);
        text(objects[i].label + " " + percent + "%", objects[i].x + 15, objects[i].y + 15)
        noFill()
        stroke("#FF0000")
        rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
      }
    }
}

</script>

</body>

</html>
